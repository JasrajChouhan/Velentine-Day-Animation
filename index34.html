<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Collection</title>
</head>
<body>
    <h1>User Data Collection</h1>
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="userid">User  ID:</label>
        <input type="text" id="userid" name="userid" required><br><br>
        
        <label for="phone_num">Phone:</label>
        <input type="text" id="phone_num" name="phone_num"><br><br>
        
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const userid = document.getElementById('userid').value;
            const phone_num = document.getElementById('phone_num').value || '0'; // Set to '0' if empty

            // Here you can send the data to a backend service or store it locally
            console.log({ name, userid, phone_num });
            alert('Data saved successfully!');
        });
    </script>
</body>
</html>
