<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .heart {
            animation: beat 1.5s infinite;
        }

        @keyframes beat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
             button{
            margin: 0 10px;
        }
        }
    </style>
</head>

<body class="bg-pink-100 flex flex-col items-center justify-center min-h-screen p-4">
    <div class="text-center">
        <h1 class="text-6xl font-bold text-red-600 mb-4">Happy Valentine's Day!</h1>
        <p class="text-xl text-pink-700 mb-8">Spread love everywhere you go. Let no one ever come to you without leaving
            happier.</p>
        <div class="heart text-red-600 text-9xl mb-8">❤️</div>
        <button class="bg-red-500 text-white px-6 py-3 rounded-full hover:bg-red-600 transition duration-300">
            Send Love
        </button>
        <button class="bg-red-500 text-white px-6 py-3 rounded-full hover:bg-red-600 transition duration-300">
            Recjected
        </button>
    </div>
